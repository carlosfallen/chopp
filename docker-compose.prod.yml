# FILE: docker-compose.prod.yml
version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: chopp-prod
    ports:
      - "4321:4321"
    volumes:
      - ./.wrangler:/app/.wrangler:ro
    environment:
      - NODE_ENV=production
    restart: always
    networks:
      - chopp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4321"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: chopp-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: always
    networks:
      - chopp-network

networks:
  chopp-network:
    driver: bridge