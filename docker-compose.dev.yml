version: "3.9"

services:
  astro:
    image: node:22-slim
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "4321:4321"
    command: sh -c "npm install && npm run dev"

  worker:
    image: node:22-slim
    working_dir: /app/worker
    volumes:
      - ./worker:/app/worker
    ports:
      - "8787:8787"
    command: sh -c "npm install && npx wrangler dev --local --port 8787"
