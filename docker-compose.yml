# FILE: docker-compose.yml
version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chopp-delivery
    ports:
      - "4321:4321"
      - "8787:8787"
    volumes:
      - ./.wrangler:/app/.wrangler
      - ./uploads:/app/uploads
      - ./src:/app/src
      - ./public:/app/public
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=4321
    command: npm run dev --host
    restart: unless-stopped

networks:
  chopp-network:
    driver: bridge